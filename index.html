<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DirtMC</title>

<style>
body{
 margin:0;
 background:black;
 font-family:Arial;
 overflow:hidden;
 color:white;
}

/* ===== Stars ===== */

.stars{
 position:fixed;
 width:100%;
 height:100%;
 background:url("https://www.transparenttextures.com/patterns/stardust.png");
 animation:moveStars 60s linear infinite;
 opacity:.6;
}

@keyframes moveStars{
 from{background-position:0 0;}
 to{background-position:10000px 5000px;}
}

/* ===== Black Hole ===== */

.blackhole{
 position:fixed;
 top:50%;
 left:50%;
 width:500px;
 height:500px;
 transform:translate(-50%,-50%);
 border-radius:50%;
 background:radial-gradient(circle,#00ff99 0%,#002211 40%,black 70%);
 animation:spin 12s linear infinite;
 box-shadow:0 0 200px #00ff99;
}

@keyframes spin{
 from{transform:translate(-50%,-50%) rotate(0deg);}
 to{transform:translate(-50%,-50%) rotate(360deg);}
}

/* ===== Loader ===== */

.loader{
 position:fixed;
 width:100%;
 height:100%;
 background:black;
 display:flex;
 flex-direction:column;
 align-items:center;
 justify-content:center;
 z-index:999;
}

.logo{
 font-size:70px;
 font-weight:bold;
 text-shadow:0 0 25px #00ff99;
}

.barBox{
 margin-top:40px;
 width:300px;
}

.counter{
 text-align:center;
 margin-bottom:8px;
 color:#00ff99;
}

.bar{
 width:100%;
 height:15px;
 background:#111;
 border-radius:20px;
 overflow:hidden;
}

.fill{
 width:0%;
 height:100%;
 background:#00ff99;
}

/* ===== Main ===== */

.main{
 position:absolute;
 top:50%;
 left:50%;
 transform:translate(-50%,-50%);
 text-align:center;
 display:none;
}

.ip{
 margin-top:20px;
 font-size:20px;
 cursor:pointer;
 background:#00ff99;
 padding:10px 20px;
 border-radius:10px;
 color:black;
}

.buttons{
 margin-top:20px;
}

.buttons a{
 margin:10px;
 padding:12px 25px;
 text-decoration:none;
 border-radius:10px;
 color:white;
 font-weight:bold;
}

.discord{background:#5865F2;}
.tiktok{background:#ff0050;}

/* ===== Saturn ===== */

.saturn{
 position:fixed;
 width:45px;
 height:45px;
 pointer-events:none;
 border-radius:50%;
 background:radial-gradient(circle,#ffd700,#aa8800);
 box-shadow:0 0 25px gold;
}

/* Trail Effect */

.trailPiece{
 position:fixed;
 width:30px;
 height:30px;
 border-radius:50%;
 background:rgba(0,255,150,0.3);
 filter:blur(8px);
 pointer-events:none;
 animation:fade 0.6s linear forwards;
}

@keyframes fade{
 from{opacity:.6; transform:scale(1);}
 to{opacity:0; transform:scale(.3);}
}

</style>
</head>

<body>

<div class="stars"></div>
<div class="blackhole"></div>

<!-- Loader -->
<div class="loader" id="loader">

<div class="logo">DIRTMC</div>

<div class="barBox">
<div class="counter" id="counter">0%</div>

<div class="bar">
<div class="fill" id="fill"></div>
</div>
</div>

</div>

<!-- Main -->
<div class="main" id="main">

<h1 style="text-shadow:0 0 30px #00ff99;">
BEST QUICKBOX SERVER FOREVER
</h1>

<div class="ip" onclick="copyIP()">
dirtmc.pro:21411
</div>

<div class="buttons">
<a class="discord" href="#">Discord</a>
<a class="tiktok" href="#">TikTok</a>
</div>

</div>

<div class="saturn" id="saturn"></div>

<audio id="sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_8d33c9a2d5.mp3"></audio>

<script>

/* ===== Loader ===== */

let fill=document.getElementById("fill");
let counter=document.getElementById("counter");
let loader=document.getElementById("loader");
let main=document.getElementById("main");
let sound=document.getElementById("sound");

let percent=0;

let load=setInterval(()=>{
 percent++;
 fill.style.width=percent+"%";
 counter.innerText=percent+"%";

 if(percent>=100){
 clearInterval(load);

 setTimeout(()=>{
 loader.style.display="none";
 main.style.display="block";
 sound.play();
 },500);
 }

},40);


/* ===== Copy IP ===== */

function copyIP(){
 navigator.clipboard.writeText("dirtmc.pro:21411");
 alert("IP Copied!");
}


/* ===== Saturn Follow + Trail ===== */

let saturn=document.getElementById("saturn");

let mx=0,my=0;
let cx=0,cy=0;

document.addEventListener("mousemove",e=>{
 mx=e.clientX;
 my=e.clientY;
});

function createTrail(x,y){
 let trail=document.createElement("div");
 trail.className="trailPiece";
 trail.style.left=x+"px";
 trail.style.top=y+"px";
 document.body.appendChild(trail);

 setTimeout(()=>trail.remove(),600);
}

function animate(){
 cx+=(mx-cx)*0.12;
 cy+=(my-cy)*0.12;

 saturn.style.left=cx+"px";
 saturn.style.top=cy+"px";

 createTrail(cx,cy);

 requestAnimationFrame(animate);
}
animate();

</script>

</body>
</html>
